<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

	<style type="text/css">
		textarea#area {
			background-color: rgba(184, 184, 184, 0.5);
			font-family: monospace;
		}
	</style>

</head>

<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-sm-5">
				<div class="row" id="content-api">
					<div class="card card-api" style="padding: 0">
						<div class="card-header">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Componente</label>
								<div class="col-sm-9">
									<select class="form-select" id="selectApi" aria-label="Default select example">
									</select>
								</div>
								<div class="col-sm-12">
									<input id="txtComponent" class="form-control" type="text" placeholder="Default input">
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-5 col-form-label">Reversi√≥n</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="revert" value="option1">
								<label class="form-check-label" for="exampleRadios1">Rollout</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="revert" value="option2">
								<label class="form-check-label" for="exampleRadios2">Release</label>
							</div>
							<div class="form-group">
								<button type="button" id="add-api" class="btn btn-primary"><i
										class="bi bi-plus-circle"></i>
								</button>
								<button type="button" id="remove-api" class="btn btn-danger"><i class="bi bi-trash"></i>
								</button>
								<button type="button" id="load-api" class="btn btn-danger"><i class="bi bi-trash"></i>
								</button>								
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="warning-text" class="alert alert-warning d-flex align-items-center visually-hidden mt-2"
						role="alert">
						<i class="bi bi-exclamation-triangle-fill"></i>&nbsp;
						<div></div>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<textarea id="area" class="form-control" rows="35"></textarea>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
	<script src="js/component.js"></script>
	<script src="js/json-generate.js"></script>

</body>

</html>
